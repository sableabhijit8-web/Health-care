<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Care Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Health Care</h1>

    <div class="theme-controls">
      <button id="toggle-dark-mode" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">ðŸŒ™</button>
      <select id="theme-selector" aria-label="Select Theme">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
      </select>
    </div>

    <div class="user-container">
      <p>Enter your Doctor name:</p>
      <div class="user-input-container">
        <input type="text" placeholder="e.g. abhi123" id="user-input" aria-label="Doctor's Username" />
        <button id="search-btn" aria-label="Search">Search</button>
      </div>
    </div>

    <div id="loading-spinner" class="hidden spinner" role="status" aria-label="Loading"></div>

    <ul id="search-history" class="search-history" aria-label="Search History"></ul>
    <button id="clear-history-btn" aria-label="Clear History">Clear History</button>

    <div class="progress hidden">
      <div class="progress-item circle easy-progress">
        <span id="easy-level"></span>
        BP patient
      </div>
      <div class="progress-item circle medium-progress">
        <span id="medium-progress"></span>
        HB patient
      </div>
      <div class="progress-item circle hard-progress">
        <span id="hard-level"></span>
        Diabetes patient
      </div>
      <div class="progress-item circle asthma-progress">
        <span id="asthma-level"></span>
        Asthma patient
      </div>
      <div class="progress-item circle heart-progress">
        <span id="heart-level"></span>
        Heart patient
      </div>
    </div>

    <div id="stats-cards" class="stats-card hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
